<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:outputText value="Insert Answer "/>
            <h:inputText value="#{answerController.text}"/>
            <br />

            <h:outputText value="Status "/>
            <h:selectBooleanCheckbox value="#{answerController.status}"/>
            <br />

            <h:selectOneMenu value="#{answerController.question}">
                <f:selectItems value="#{questionController.questionList}"/>
                <f:converter converterId="questionConverter" />
            </h:selectOneMenu>

            <br />
            <h:commandButton value="Submit" action="#{answerController.addAnswer}"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
