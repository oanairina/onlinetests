<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
       Login
    </ui:define>

    <ui:define name="body">
        <h:form id="form">  
  
    <p:panel id="panel" header="Login">  
  
         <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />
  
        <h:panelGrid columns="2">  
            <h:outputLabel for="username" value="Name: " />  
            <p:inputText id="username" value="#{userController.name}" required="true" label="Name">  
                <f:validateLength minimum="2" />  
            </p:inputText>  
  
            <h:outputLabel for="password" value="Password: *" />  
            <p:password id="password" value="#{userController.password}" label="Password" required="true">  
                <f:validateLength minimum="2" />  
            
            </p:password>  
  
        </h:panelGrid>  
  
        <p:commandButton id="btn" type="submit" value="Login" update="panel" action="#{userController.checkUser()}" ajax="false"/>  
      
    </p:panel>  
</h:form>  
 
    </ui:define>

    <ui:define name="bottom">
   bottom
    </ui:define>

</ui:composition>
