<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        Register as Student
    </ui:define>

     <ui:define name="body">
        <h:form id="form">  

            <p:panel id="panel" header="Student Registration">  

                <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

                <h:panelGrid columns="2">  
                    <h:outputLabel for="username" value="Name: " />  
                    <p:inputText id="username" value="#{registerController.name}" required="true" label="Name">  
                        <f:validateLength minimum="2" />  
                    </p:inputText>  

                    <h:outputLabel for="password" value="Password: *" />  
                    <p:password id="password" value="#{registerController.password}" label="Password" required="true">  
                        <f:validateLength minimum="2" />  
                    </p:password>  

                </h:panelGrid>  

                <p:commandButton id="btn" type="submit" value="Login" update="panel" action="#{registerController.addUserStudent()}" ajax="false"/>  
                 <p:commandButton value="Reset" type="reset" /> 
                 
            </p:panel>  
        </h:form>  
    </ui:define>
   
    <ui:define name="bottom">
        <h:form>
            <p:commandButton value="Back" action="index"/>
        </h:form>
    </ui:define>

</ui:composition>
