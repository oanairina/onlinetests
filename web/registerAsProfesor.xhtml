<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        Register as Professor
    </ui:define>

    <ui:define name="body">]
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name :"></h:outputText>
                <h:inputText id="username" value="#{UserController.name}"
                             required="true" requiredMessage="Please Enter Name!"></h:inputText>

                <h:outputText value="Password :"></h:outputText>
                <h:inputSecret id="password" value="#{UserController.password}"
                               required="true" requiredMessage="Please Enter Password!"></h:inputSecret>

                <h:commandButton type="submit" value="Submit"
                                 action="#{UserController.addUser}"></h:commandButton>
                <h:commandButton type="reset" value="Reset"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        <h:form>
            <h:commandButton value="Back" action="index"/>
        </h:form>
    </ui:define>

</ui:composition>
