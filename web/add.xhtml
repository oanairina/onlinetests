<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:commandButton value="Get domains" action="#{add.getDomains}"/>
            <br />
            <h:selectOneMenu value="#{add.domain}">
                <f:selectItems value="#{add.domainList}"/>
                <f:converter converterId="domainConverter" />
            </h:selectOneMenu>
            <br />
            <h:commandButton value="Get categories" action="#{add.getCategories}"/>
            <br />
            <h:selectOneMenu value="#{add.category}">
                <f:selectItems value="#{add.categoryList}"/>
                <f:converter converterId="categoryConverter" />
            </h:selectOneMenu>
            <br />
            <h:commandButton value="Get questions" action="#{add.getQuestions}"/>
            <br />
            <h:selectOneMenu value="#{add.question}">
                <f:selectItems value="#{add.questionList}"/>
                <f:converter converterId="questionConverter" />
            </h:selectOneMenu>
            <br />
            <h:outputText value="Insert Answer "/>
            <h:inputText value="#{add.text}"/>
            <br />
            <h:outputText value="Status "/>
            <h:selectBooleanCheckbox value="#{add.status}"/>
            <br />
            <h:commandButton value="Submit" action="#{add.addAnswer}"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
