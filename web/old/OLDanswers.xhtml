<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" >

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:outputText value="Answers "/>
            <p:dataTable id="answers" var="answer" value="#{answerBean.answersList}" rowKey="#{answer.id}"  
                         selection="#{answerBean.selectedAnswer}" selectionMode="single">  

                <p:column headerText="ID">  
                    #{answer.id}  
                </p:column>  

                <p:column headerText="QUESTION">  
                    #{answer.question} 
                </p:column>  

                <p:column headerText="TEXT" >  
                    #{answer.text} 
                </p:column>  

                <p:column headerText="STATUS">  
                   #{answer.status}  
                </p:column>  
            </p:dataTable>

            <h:dataTable value="#{answerController.answerList}" var="answer" border="1">

                <h:column>
                    <f:facet name="header">Question </f:facet>
                        #{answer.question.text}
                </h:column>

                <h:column>
                    <f:facet name="header">Answer</f:facet>
                        #{answer.text}
                </h:column>

                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:selectBooleanCheckbox value="#{answer.status}"/>
                </h:column>

            </h:dataTable>
            <br />
            <h:commandButton value="Back" action="index"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
