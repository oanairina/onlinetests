<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:outputText value="Category name:"/>
            <h:inputText value="#{categoryController.name}"/>
            <br />

            <h:outputText value="Category description:"/>
            <h:inputText value="#{categoryController.description}"/>
            <br />

            <h:selectOneMenu value="#{categoryController.domain}">
                <f:selectItems value="#{domainController.domainList}"/>
                <f:converter converterId="domainConverter" />
            </h:selectOneMenu>


            <br />
            <h:commandButton value="Submit" action="#{categoryController.addCategory}"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
